<!DOCTYPE html>
<html lang="en">
<head>

    <title>LightBox</title>
    <link rel="stylesheet" href="css/app.css">

</head>
<body>

    <ul class="ul">
        <li class="li">
            <a href="#" class="a" title="Imagen 1">

        </li>

        </li>
        <li class="li">
            <a href="#" class="a" title="Imagen 3">
